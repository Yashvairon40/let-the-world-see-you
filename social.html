<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #social_media{
             background-color: rgb(13, 13, 110);
        }
        .media_links{
            max-width:15rem;
            padding:1rem;
            border-radius:1rem;
            border:2px solid rgb(214, 163, 13);
           margin-left:1rem;

        }
        #footer{
            background-color:rgb(176, 153, 145);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div  id="social_media" class="container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social Media</h4>
          <div class="row pt-5">
            <div class="col-3 media_links">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h5 class="text-warning m-0 pt-2">Linkedin</h5>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" width="60%">

                    </div>

                </div>

                
            </div>
            <div class="col-3 media_links">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h5 class="text-warning m-0 pt-2">Youtube</h5>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <img src="https://cdn-icons-png.freepik.com/256/15707/15707874.png?semt=ais_hybrid" width="60%">

                    </div>

                </div>

                
            </div>
            <div class="col-3 media_links">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h5 class="text-warning m-0 pt-2">Email</h5>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <img src="https://banner2.cleanpng.com/20180605/qke/aa99traj2.webp" width="100%">

                    </div>

                </div>

                
            </div>
            <div class="col-3 media_links">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h5 class="text-warning m-0 pt-2">Github</h5>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <img src="https://img.icons8.com/?size=512&id=52539&format=png" width="100%">

                    </div>

                </div>

                
            </div>

            

          </div>
        </div>
    </div>
    <footer>
        <div id="footer" class="container text-muted text-center py-3 mt-5">
            CopyRight Â© 2021 <a href=# class="text-warning text-decoration-none">All Rights Are
